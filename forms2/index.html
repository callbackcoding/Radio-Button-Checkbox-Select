  <body>
    <form>
        <!-- Radio button  -->
        <p>
            Gender
            <br>
            <input type="radio" name="gender" checked>
            Male
            <input type="radio" name="gender">
            Female
            <input type="radio" name="gender">

        </p>

        <!-- Checkbox  -->
        <p>
            Games
            <br>
            <input type="checkbox" checked>
            Cricket
            <input type="checkbox">
            Hockey
            <input type="checkbox">
            Football
        </p>

        <!-- Select  -->
        <select>
            <option>Pakistan</option>

            <option>Bangladesh</option>
        </select>
    </form>
